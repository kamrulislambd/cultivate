<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Cultivate | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header-area">
        <div class="container fix">
            <div class="brand">
                <a href="index.html"><img src="assets/images/Logo.png" alt="Logo"></a>
            </div>
            <div class="main-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="contact-bg">
                <h2>Contact Us</h2>
            </div>
        </section>
        <section>            
            <div class="container">
                <div class="contact-area fix">
                    <div class="contact-form">
                        <h3>Get in Touch</h3>
                        <form action="index.html">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="text" placeholder="Subject">
                            <input type="phone" placeholder="Phone">
                            <textarea name="message" id="" cols="30" rows="5" placeholder="Your Message"></textarea>
                            <input type="submit" value="Send">
                        </form>
                    </div>
                    <div class="contact-address">
                        <h3>Contact Address</h3>
                        <ul>
                            <li><i class="fas fa-house-user"></i> <span>Address</span>: Sydney, Australia, NWS</li>
                            <li><i class="fas fa-envelope"></i> <span>Email</span>: info@cultivate.com</li>
                            <li><i class="fab fa-internet-explorer"></i> <span>Web</span>: http://cultivate.com</li>
                            <li><i class="fas fa-phone-alt"></i> <span>Phone</span>: +1-9103254582</li>
                        </ul>
                    </div>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424146.1026650165!2d150.65179546185027!3d-33.84735671951983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2sbd!4v1630165201110!5m2!1sen!2sbd" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-area">
            <p>&copy;2021 All Rights Reserved | Engr. Kamrul Islam</p>
        </div>
    </footer>
</body>
</html>
